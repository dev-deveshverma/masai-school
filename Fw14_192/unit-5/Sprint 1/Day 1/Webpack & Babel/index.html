<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
</head>
<body>

<div id="root"></div>
 
    <h1>Todo Application</h1>

 <div class="data">
    <form action="" id="myForm">
        <label for="">Task</label>
        <input id="name" type="text" placeholder="Enter Task Name"><br>
        <label for="">Time</label>
        <input id="qty" type="time" placeholder="Enter Quantity Timeing"><br>
        <label for="">Priority of Task</label><br>
        <select name="" id="priority">
            <option value="">--</option>
            <option value="HIGH">HIGH</option>
            <option value="MEDIUM">MEDICUM</option>
            <option value="LOW">LOW</option>
        </select><br>
        <input type="submit" value="ADD TASK">
    </form>
    <table>
        <thead>
            <tr>
                <th>TASK</th>
                <th>TIME</th>
                <th>PRIORITY</th>
                <th>REMOVE</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
 </div>
    
   
     
     

    <script src="./build/bundle.js"></script>    
</body>
</html>
